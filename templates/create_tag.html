{% extends 'base.html' %}

{% block title %} | Create Tag{% endblock %}

{% block content %}
<div class="container create-tag pt-2">
    <h1>Create a tag</h1>

    <form action="/tags/new" method="post">
        <div class="form-group">
            <label class="col-form-label" for="name">Name</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="Enter a name for the tag">
        </div>

        <a class="btn btn-outline-info mt-4" href="/tags">Cancel</a>
        <button class="btn btn-outline-primary mt-4" type="submit">Add</button>
    </form>
</div>
{% endblock %}
