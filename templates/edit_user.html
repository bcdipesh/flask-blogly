{% extends 'base.html' %}

{% block title %} | Edit User{% endblock %}

{% block content %}
<div class="container create-user pt-2">
    <h1>User Edit Page</h1>

    <form action="/users/{{user.id}}/edit" method="post">
        <div class="form-group">
            <label class="col-form-label mt-4" for="first-name">First Name</label>
            <input class="form-control" type="text" name="first-name" id="first-name"
                placeholder="Enter user's first name..." value="{{user.first_name}}" required>
        </div>

        <div class="form-group">
            <label for="last-name" class="col-form-label mt-4">Last Name</label>
            <input class="form-control" type="text" name="last-name" id="last-name"
                placeholder="Enter user's last name..." value="{{user.last_name}}" required>Last Name
        </div>

        <div class="form-group">
            <label for="image-url" class="col-form-label mt-4">Image URL</label>
            <input class="form-control" type="url" name="image-url" id="image-url"
                placeholder="Enter user's profile picture url..." value="{{user.image_url if user.image_url else ''}}">
        </div>

        <a class="btn btn-outline-info mt-4" href="/users/{{user.id}}">Cancel</a>
        <button class="btn btn-outline-success mt-4" type="submit">Save</button>
    </form>
</div>
{% endblock %}
