{% extends 'base.html' %}

{% block title %} | Tags{% endblock %}

{% block content %}
<div class="container tags pt-2">
    <h1>Tags</h1>

    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>

    <a class="btn btn-outline-info" href="/tags/new">Add Tag</a>
</div>
{% endblock %}
