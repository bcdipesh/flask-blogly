{% extends 'base.html' %}

{% block title %} | Home{% endblock %}

{% block content %}
<div class="container home pt-2">
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>

    <button type="button" class="btn btn-outline-primary">Add User</button>
</div>
{% endblock %}
