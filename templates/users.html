{% extends 'base.html' %}

{% block title %} | Home{% endblock %}

{% block content %}
<div class="container home pt-2">
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>

    <a class="btn btn-outline-primary" href="/users/new">Add User</a>
</div>
{% endblock %}
